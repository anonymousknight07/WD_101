<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Background color for the body */
    body {
      background-color: #f2f5f9; /* Light Blue-Gray */
    }

    /* Border color for invalid input on focus */
    input:invalid:focus {
      border: 1px solid #e53e3e; /* Red */
    }

    /* Container background color */
    .container {
      background-color: #ffffff; /* White */
    }

    /* Form heading text color */
    .form-heading {
      color: #1a202c; /* Dark Gray */
    }

    /* Label text color */
    .label-text {
      color: #2d3748; /* Gray */
    }

    /* Input border color */
    .input-border {
      border: 1px solid #cbd5e0; /* Light Gray */
    }

    /* Custom button style */
    .custom-button {
      background-color: #4a90e2; /* Dodger Blue */
      color: #ffffff; /* White text */
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    /* Hover state for buttons */
    .custom-button:hover {
      background-color: #4169e1; /* Royal Blue */
    }

    /* Table styles */
    .user-table {
      width: 2/3;
      margin: auto;
      margin-top: 8rem;
    }

    .table-header {
      background-color: #718096; /* Slate Gray */
      color: #ffffff; /* White text */
    }

    .table-row {
      background-color: #a0aec0; /* Blue-Gray */
    }
  </style>
</head>

<body class="p-8">
  <div class="max-w-md mx-auto container rounded p-6 shadow-md">
    <h1 class="text-2xl font-semibold form-heading mb-6">User Registration Form</h1>
    <!-- Registration Form -->
    <form id="registrationForm">
      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullName" class="block label-text text-sm font-bold mb-2">Full Name</label>
        <input type="text" id="fullName" name="fullName" required
          class="w-full px-3 py-2 input-border rounded-md focus:outline-none focus:border-blue-500" />
      </div>
      <!-- Email Address -->
      <div class="mb-4">
        <label for="emailAddress" class="block label-text text-sm font-bold mb-2">Email Address</label>
        <input type="email" id="emailAddress" name="emailAddress" required
          class="w-full px-3 py-2 input-border rounded-md focus:outline-none focus:border-blue-500" />
      </div>
      <!-- Password -->
      <div class="mb-4">
        <label for="passwordInput" class="block label-text text-sm font-bold mb-2">Password</label>
        <input type="password" id="passwordInput" name="passwordInput" required
          class="w-full px-3 py-2 input-border rounded-md focus:outline-none focus:border-blue-500" />
      </div>
      <!-- Date Of Birth -->
      <div class="mb-4">
        <label for="dateOfBirth" class="block label-text text-sm font-bold mb-2">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required placeholder="dd-mmyyyy"
          class="w-full px-3 py-2 input-border rounded-md focus:outline-none focus:border-blue-500" />
      </div>
      <!-- Accept Terms & Conditions -->
      <div class="mb-4">
        <input type="checkbox" id="acceptTermsCheckbox" name="acceptTermsCheckbox" required
          class="mr-2 leading-tight focus:outline-none" />
        <label for="acceptTermsCheckbox" class="text-sm label-text">Accept Terms & Conditions</label>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="custom-button">Register</button>
    </form>
  </div>

  <!-- Table for Displaying User Data -->
  <table id="userDataTable" class="user-table"></table>

  <!-- Include JavaScript file -->
  <script src="index.js"></script>
</body>

</html>
