<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Updated style for invalid input */
    input:invalid:focus {
      border: 2px solid #e53e3e; /* Red border for invalid input */
    }

    /* New style for form container */
    .form-container {
      background-color: #f7fafc; /* Light blue background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* New style for form title */
    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #2d3748; /* Dark gray text */
    }

    /* New style for form labels */
    .form-label {
      color: #4a5568; /* Gray text */
      font-size: 0.875rem; /* 14px font size */
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* New style for form inputs */
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #cbd5e0; /* Light gray border */
      border-radius: 0.375rem;
      outline: none;
      transition: border-color 0.2s ease-in-out;
    }

    /* New style for form checkbox */
    .form-checkbox {
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    /* New style for submit button */
    .submit-button {
      background-color: #4299e1; /* Blue background */
      color: #fff; /* White text */
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    /* Hover state for submit button */
    .submit-button:hover {
      background-color: #3182ce; /* Darker blue background on hover */
    }
  </style>
</head>

<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto form-container">
    <h1 class="form-title">User Registration Form</h1>
    <!-- Registration Form -->
    <form id="registrationForm">
      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" name="fullName" required class="form-input" />
      </div>
      <!-- Email Address -->
      <div class="mb-4">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" id="emailAddress" name="emailAddress" required class="form-input" />
      </div>
      <!-- Password -->
      <div class="mb-4">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" id="passwordInput" name="passwordInput" required class="form-input" />
      </div>
      <!-- Date Of Birth -->
      <div class="mb-4">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required placeholder="dd-mmyyyy"
          class="form-input" />
      </div>
      <!-- Accept Terms & Conditions -->
      <div class="mb-4">
        <input type="checkbox" id="acceptTermsCheckbox" name="acceptTermsCheckbox" required
          class="form-checkbox" />
        <label for="acceptTermsCheckbox" class="text-sm text-gray-700">Accept Terms & Conditions</label>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="submit-button">Register</button>
    </form>
  </div>

  <!-- Table for Displaying User Data -->
  <table id="userDataTable" class="w-2/3 mx-auto my-8"></table>

  <!-- Include JavaScript file -->
  <script src="index.js"></script>
</body>

</html>
